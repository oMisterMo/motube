<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motube</title>

    <!-- <link href="main.css" rel="stylesheet" /> -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link href="../dist/output.css" rel="stylesheet" />
</head>

<body class="antialiased font-sans">
    <div id="app" class="min-h-screen bg-cover bg-gray-100 flex flex-col" data-v-app="">



        <header class="flex flex-col bg-neutral-100 px-3 min-h-screen">
            <form class="flex-grow flex flex-col items-center justify-center" autocomplete="off"><img
                    src="assets/logo.svg" class="max-w-full my-8" alt="NsLookup logo" width="337" height="57">
                <div class="relative my-4 h-12 max-w-full w-[500px]">
                    <div class="flex border border-gray-300 bg-white rounded-md h-full overflow-hidden shadow">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"><svg
                                class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                                    clip-rule="evenodd"></path>
                            </svg></div><label for="inputDomain" class="sr-only">Domain name</label><input
                            class="w-full min-w-0 pl-11 outline-none" type="url" id="inputDomain"
                            placeholder="Domain name" autocomplete="off" autocorrect="off" autocapitalize="none"
                            spellcheck="false">
                        <div class="grow-0 shrink-0"><button
                                class="h-full align-middle px-4 whitespace-nowrap border-gray-300 border-l text-white bg-[#3a0161] hover:bg-[#23013c]"
                                type="submit">Find DNS records</button></div>
                    </div>
                    <ul class="absolute border-box p-0 w-full overflow-hidden z-[1001] text-left text-gray-500 bg-white border border-t-0 border-gray-300 rounded-b-md"
                        style="display: none;"></ul>
                </div>
                <p class="mt-8 mb-8 sm:mb-20 text-center max-w-full w-[500px] text-neutral-800"><span
                        data-ccpa-link="1"></span> Find all DNS records for a domain name using this online tool. For
                    example, try <a href="/domains/wikipedia.org/dns-records/"
                        class="text-blue-600 hover:text-blue-800 hover:underline"
                        title="DNS records for wikipedia.org">wikipedia.org</a> or <a
                        href="/domains/www.twitter.com/dns-records/"
                        class="text-blue-600 hover:text-blue-800 hover:underline"
                        title="DNS records for www.twitter.com">www.twitter.com</a> to view their DNS records.

                </p>
            </form>
        </header>


    </div>
</body>

</html>
