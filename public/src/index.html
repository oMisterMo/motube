<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motube</title>

    <!-- <link href="main.css" rel="stylesheet" /> -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link href="../dist/output.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body class="antialiased font-sans">
    <div id="app" class="min-h-screen bg-cover bg-gray-100 flex flex-col" data-v-app="">
        <header class="flex flex-col bg-neutral-100 px-3 min-h-screen">
            <form class="flex-grow flex flex-col items-center justify-center" autocomplete="off">
                <!-- Logo -->
                <img src="assets/logo.svg" class="max-w-full my-8" alt="NsLookup logo" width="337" height="57" />
                <!-- Content -->
                <div class="relative my-4 h-12 max-w-full w-[500px]">
                    <div class="flex border border-gray-300 bg-white rounded-md h-full overflow-hidden shadow">
                        <!-- Logo -->
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <!-- Input -->
                        <label for="inputDomain" class="sr-only">Domain name</label>
                        <input class="w-full min-w-0 pl-11 outline-none" type="url" id="inputDomain"
                            placeholder="Domain name" autocomplete="off" autocorrect="off" autocapitalize="none"
                            spellcheck="false" />
                        <!-- Button -->
                        <div class="grow-0 shrink-0">
                            <button id="button"
                                class="h-full align-middle px-4 whitespace-nowrap border-gray-300 border-l text-white bg-[#3a0161] hover:bg-[#23013c]"
                                type="submit">
                                Find DNS records
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Info Text -->
                <p class="mt-8 mb-8 sm:mb-20 text-center max-w-full w-[500px] text-neutral-800">
                    <span data-ccpa-link="1"> </span> Find all DNS records
                    for a domain name using this online tool. For example,
                    try
                    <a href="/domains/wikipedia.org/dns-records/"
                        class="text-blue-600 hover:text-blue-800 hover:underline"
                        title="DNS records for wikipedia.org">wikipedia.org</a>
                    or
                    <a href="/domains/www.twitter.com/dns-records/"
                        class="text-blue-600 hover:text-blue-800 hover:underline"
                        title="DNS records for www.twitter.com">www.twitter.com</a>
                    to view their DNS records.
                </p>
                <!-- Temp Timestamp -->
                <p id="timestamp" class="text-6xl"></p>
            </form>
        </header>
    </div>

    <script>
        // Initial fetch
        $(async function () {
            console.log(" ready!");
            const mo = await logTimestamp();
        });

        // Set button listener const
        const button = document.querySelector("#button");
        const value = document.querySelector("#timestamp");

        button.addEventListener("click", async (e) => {
            e.preventDefault();

            await logTimestamp();
        });

        // Methods
        const logTimestamp = async (e) => {
            if (e) {
                console.log("e: ", e);
                e.preventDefault();
            }
            const result = await fetch("/timestamp");
            const timestamp = await result.text();
            console.log("timestamp: ", timestamp);
            value.textContent = timestamp;

            return timestamp;
        };

    </script>
</body>

</html>
