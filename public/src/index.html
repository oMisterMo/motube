<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Motube</title>

        <!-- <link href="main.css" rel="stylesheet" /> -->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <link href="../dist/output.css" rel="stylesheet" />

        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="../js/index.js" defer></script>
    </head>

    <body class="font-sans antialiased">
        <div id="app" class="flex min-h-screen flex-col bg-gray-100 bg-cover" data-v-app="">
            <!-- Main -->
            <header class="flex min-h-screen flex-col bg-neutral-100 px-3">
                <form class="flex flex-grow flex-col items-center justify-center" autocomplete="off">
                    <!-- Logo -->
                    <p id="test"></p>
                    <div class="relative my-8 max-w-full">
                        <img src="assets/motube.png" alt="Motube" width="337" height="57" />
                        <span id="live-tag" class="absolute right-0 top-0 hidden -translate-x-1/4 -translate-y-full">
                            <label class="rounded-lg border border-red-600 px-2 font-mono text-red-600">LIVE</label>
                        </span>
                    </div>
                    <!-- Content -->
                    <div class="relative my-4 h-12 w-[500px] max-w-full">
                        <div class="flex h-full overflow-hidden rounded-md border border-gray-300 bg-white shadow">
                            <!-- Seach Icon -->
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <img class="h-5 w-5 text-gray-400" src="assets/search.svg" />
                            </div>
                            <!-- Input -->
                            <label for="youtubeURL" class="sr-only">Youtube URL</label>
                            <input
                                id="search"
                                class="w-full min-w-0 pl-11 outline-none"
                                type="url"
                                id="youtubeURL"
                                placeholder="Youtube URL"
                                autocomplete="off"
                                autocorrect="off"
                                autocapitalize="none"
                                spellcheck="false"
                            />
                            <!-- Button -->
                            <div class="shrink-0 grow-0">
                                <button
                                    id="searchConfirm"
                                    class="h-full whitespace-nowrap border-l border-gray-300 bg-[#181818] px-4 align-middle text-white hover:bg-[#313131]"
                                    type="submit"
                                >
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </header>
        </div>
    </body>
    <!-- <script>
        document.querySelector("#test").textContent = navigator.userAgent;
    </script> -->
</html>
